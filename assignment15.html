<h1>Mountains</h1>
<div id="mountains"></div>
<script>
const MOUNTAINS = [
  { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
  { name: "Everest", height: 8848, place: "Nepal" },
  { name: "Mount Fuji", height: 3776, place: "Japan" },
  { name: "Vaalserberg", height: 323, place: "Netherlands" },
  { name: "Denali", height: 6168, place: "United States" },
  { name: "Popocatepetl", height: 5465, place: "Mexico" },
  { name: "Mont Blanc", height: 4808, place: "Italy/France" }
];

// Create the table element
const table = document.createElement("table");

// Create header row
const headerRow = document.createElement("tr");
Object.keys(MOUNTAINS[0]).forEach(key => {
  const th = document.createElement("th");
  th.textContent = key;
  headerRow.appendChild(th);
});
table.appendChild(headerRow);

// Create body rows
MOUNTAINS.forEach(mountain => {
  const row = document.createElement("tr");
  Object.values(mountain).forEach(value => {
    const td = document.createElement("td");
    td.textContent = value;
    if (typeof value === "number") {
      td.style.textAlign = "right"; // Right-align numbers
    }
    row.appendChild(td);
  });
  table.appendChild(row);
});

// Append the table to the mountains div
document.getElementById("mountains").appendChild(table);
</script>



<h1>Heading with a <span>span</span> element.</h1>
<p>A paragraph with <span>one</span>, <span>two</span> spans.</p>
<script>
function byTagName(node, tagName) {
  const result = [];
  
  function searchNodes(currentNode) {
    if (currentNode.nodeType === Node.ELEMENT_NODE && currentNode.nodeName.toLowerCase() === tagName.toLowerCase()) {
      result.push(currentNode);
    }
    for (let child of currentNode.childNodes) {
      searchNodes(child);
    }
  }

  searchNodes(node);
  return result;
}

console.log(byTagName(document.body, "h1").length); // → 1
console.log(byTagName(document.body, "span").length); // → 3
let para = document.querySelector("p");
console.log(byTagName(para, "span").length); // → 2
</script>



<style>
    .trail {
      position: absolute;
      height: 6px; 
      width: 6px;
      border-radius: 3px;
      background: teal;
    }
    body {
      height: 300px;
      margin: 0; /* Remove default margin */
    }
    </style>
    <script>
    const trailElements = [];
    const trailSize = 10; // Number of trail elements
    
    // Create trail elements
    for (let i = 0; i < trailSize; i++) {
      const trailDiv = document.createElement("div");
      trailDiv.className = "trail";
      document.body.appendChild(trailDiv);
      trailElements.push(trailDiv);
    }
    
    let currentIndex = 0;
    
    // Update trail positions based on mouse movement
    document.addEventListener("mousemove", (event) => {
      const trailDiv = trailElements[currentIndex];
      trailDiv.style.left = `${event.pageX}px`;
      trailDiv.style.top = `${event.pageY}px`;
      
      currentIndex = (currentIndex + 1) % trailSize; // Move to the next trail element
    });
    </script>



<tab-panel>
    <div data-tabname="one">Tab one content</div>
    <div data-tabname="two">Tab two content</div>
    <div data-tabname="three">Tab three content</div>
  </tab-panel>
  <script>
  function asTabs(node) {
    const tabs = document.createElement("div");
    const children = Array.from(node.children);
  
    // Create buttons for each child element
    children.forEach((child, index) => {
      const button = document.createElement("button");
      button.textContent = child.getAttribute("data-tabname");
      button.addEventListener("click", () => {
        // Hide all children
        children.forEach(c => c.style.display = "none");
        // Show the selected child
        child.style.display = "block";
        // Update button styles
        Array.from(tabs.children).forEach(b => b.classList.remove("active"));
        button.classList.add("active");
      });
      tabs.appendChild(button);
      if (index > 0) {
        child.style.display = "none"; // Hide all but the first child
      }
    });
  
    node.insertBefore(tabs, node.firstChild); // Insert tabs before the first child
  }
  
  asTabs(document.querySelector("tab-panel"));
  </script>
  <style>
  .active {
    background-color: #ccc; /* Style for the active tab */
  }
  </style>
